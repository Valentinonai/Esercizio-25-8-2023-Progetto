<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: ghostwhite;
      }
      nav > div {
        background-color: rgb(200, 211, 222);
        padding-block: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary py-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">STORE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./BackOffice.html">Back-office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="alert">
      <h3 id="titolo" class="ms-5 my-5">Crea</h3>
      <div class="d-flex justify-content-start ms-5">
        <form style="width: 500px" id="sub">
          <div class="mb-3">
            <label for="name" class="form-label">*Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">*Description</label>
            <textarea class="form-control" id="description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">*Brand</label>
            <input type="text" class="form-control" id="brand" required />
          </div>
          <div class="mb-3">
            <label for="imageURL" class="form-label">*Image URL</label>
            <input type="text" class="form-control" id="imageURL" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">*Price</label>
            <input type="number" class="form-control" id="price" required />
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">Submit</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#resetModal"
            id="btnReset"
          >
            Reset
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            id="elimina"
          >
            Elimina
          </button>

          <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Warning!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Sei sicuro di voler procedere?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                  <button type="submit" class="btn btn-primary" id="btnModal" data-bs-dismiss="modal">Procedi</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Warning!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Sei sicuro di voler procedere?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnModal"
                    data-bs-dismiss="modal"
                    id="btnSecondary"
                    onclick="reset()"
                  >
                    Procedi
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminazione oggetto</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Sei sicuro di voler eliminare l'oggetto?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                  <button type="button" class="btn btn-danger" id="btnDelete" data-bs-dismiss="modal">Elimina</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./ScriptBackOffice.js"></script>
  </body>
</html>
